<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/944c8fd8b4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <p class="caption">오늘 할 일은 오늘 하자!</p>
      <section class="input-area">
        <input type="text" id="task-input" placeholder="할 일을 입력해주세요" />
        <button id="add-button"><i class="fa-regular fa-square-plus"></i></button>
      </section>

      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div id="all">All</div>
          <div id="ongoing">Not Done</div>
          <div id="done">Done</div>
        </div>
        <div id="task-board">
          
        </div>
      </section>

      

    </div>
    <footer>© 2024 Woohyuk Byun. All rights reserved.</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
